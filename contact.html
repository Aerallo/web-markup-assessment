		<main id="contact-container">
			<section id="form">
				<form>
					<fieldset>
						<legend>
							Stel een vraag!
						</legend>
						<p>
							Stel een vraag aan ons en we komen zo snel mogelijk bij u terug
						</p>
						<ul id="contactForm">
							<li>
								<label for="name">
									Uw naam
								</label>
								<input id="name" type="text" name="name" />
							</li>
							<li>
								<label for="email">
									Uw e-mailadres
								</label>
								<input id="email" type="email" name="email" />
							</li>
							<li>
								<label for="message">
									Uw vraag of opmerking
								</label>
								<input id="message" type="text" name="message" />
							</li>
							<li>
								<button type="submit">
									Verzenden
								</button>
							</li>
						
						
						
						</ul>
					
					
					
					
					</fieldset>	
				</form>
			</section>
				
					<figure class="A1">
						<a href="https://www.inholland.nl">

								id="adidas"
								src="img/adidas.jpg"

								alt="Een bal van adidas"
							/>

							title="Hawk-Eye-systeem"
							alt="Afbeelding waar de werking van het Hawk-Eye-systeem word getoont"
							/>

							Het systeem werkt zeer nauw op de millimeter.
